<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter number to find even or odd");
        let n = a%2;
        if(n==0){
            document.write("even");
        }
        else{
            document.write("odd");
        }
    </script>
</body>
</html>
